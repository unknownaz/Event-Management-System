<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <link href="../src/output.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-gray-200 flex flex-col items-center min-h-screen">
    <a href="../html/index.html" class="text-black hover:underline p-4 self-start">Go back to the main page</a>
    <div class="calendar-container w-11/12 max-w-6xl bg-gray-900 shadow-lg rounded-lg overflow-hidden mt-6 mb-auto">
        <div class="calendar-header text-center py-6 bg-gray-700 text-white text-2xl" id="monthYear">July 2024</div>
        <div class="days-container p-6">
            <div class="day-names grid grid-cols-7 gap-4 font-bold text-center">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days grid grid-cols-7 gap-4 text-center mt-4">
                <div></div><div></div><div></div><div></div><div></div><div></div><div class="py-4 border border-gray-700 rounded">1</div>
                <div class="py-4 border border-gray-700 rounded">2</div><div class="py-4 border border-gray-700 rounded">3</div><div class="py-4 border border-gray-700 rounded">4</div><div class="py-4 border border-gray-700 rounded">5</div><div class="py-4 border border-gray-700 rounded">6</div><div class="py-4 border border-gray-700 rounded">7</div><div class="py-4 border border-gray-700 rounded">8</div>
                <div class="py-4 border border-gray-700 rounded">9</div><div class="py-4 border border-gray-700 rounded">10</div><div class="py-4 border border-gray-700 rounded bg-gray-700 text-white">11 (Cultural Festival)</div><div class="py-4 border border-gray-700 rounded">12</div><div class="py-4 border border-gray-700 rounded">13</div><div class="py-4 border border-gray-700 rounded">14</div><div class="py-4 border border-gray-700 rounded">15</div>
                <div class="py-4 border border-gray-700 rounded">16</div><div class="py-4 border border-gray-700 rounded">17</div><div class="py-4 border border-gray-700 rounded">18</div><div class="py-4 border border-gray-700 rounded">19</div><div class="py-4 border border-gray-700 rounded bg-gray-700 text-white">20 (Seminar)</div><div class="py-4 border border-gray-700 rounded">21</div><div class="py-4 border border-gray-700 rounded">22</div>
                <div class="py-4 border border-gray-700 rounded">23</div><div class="py-4 border border-gray-700 rounded">24</div><div class="py-4 border border-gray-700 rounded">25</div><div class="py-4 border border-gray-700 rounded">26</div><div class="py-4 border border-gray-700 rounded">27</div><div class="py-4 border border-gray-700 rounded">28</div><div class="py-4 border border-gray-700 rounded">29</div>
                <div class="py-4 border border-gray-700 rounded">30</div><div class="py-4 border border-gray-700 rounded">31</div>
            </div>
        </div>
    </div>
    <footer class="text-center py-4 w-full bg-gray-900 text-gray-400">
        &copy; 2024 EventWizards. All rights reserved.
    </footer>
</body>
</html>
