<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <link rel="stylesheet" href="../css/style4.css">
</head>
<body>
    <a href="../html/index.html">Go back to the main page</a>
    <div class="calendar-container">
        <div class="calendar-header">
            <div id="monthYear">July 2024</div>
        </div>
        <div class="days-container">
            <div class="day-names">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div> 
            <div class="days">
                <div></div><div></div><div></div><div></div><div></div><div></div><div>1</div>
                <div>2</div><div>3</div><div>4</div><div>5</div><div>6</div><div>7</div><div>8</div>
                <div>9</div><div>10</div><div class="has-event">11 (Cultural Festival)</div><div>12</div><div>13</div><div>14</div><div>15</div>
                <div>16</div><div>17</div><div>18</div><div>19</div><div class="has-event">20 (Seminar)</div><div>21</div><div>22</div>
                <div>23</div><div>24</div><div>25</div><div>26</div><div>27</div><div>28</div><div>29</div>
                <div>30</div><div>31</div>
            </div>
        </div>
    </div>

</body>
</html>
