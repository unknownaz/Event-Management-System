<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking</title>
    <link href="../src/output.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-gray-200">
    <a href="../html/index.html" target="_main" class="text-black hover:underline p-4 block">Go back to the main page</a>
    <div class="container max-w-2xl mx-auto p-6 bg-gray-900 shadow-lg rounded-lg">
        <h1 class="text-3xl text-center mb-6">Book Your Tickets</h1>
        <form action="/submit-booking" method="post" class="space-y-4">
            <div>
                <label for="name" class="block mb-2">Full Name:</label>
                <input type="text" id="name" name="name" required class="w-full p-2 border border-gray-700 rounded bg-gray-800 text-gray-200">
            </div>
            <div>
                <label for="email" class="block mb-2">Email Address:</label>
                <input type="email" id="email" name="email" required class="w-full p-2 border border-gray-700 rounded bg-gray-800 text-gray-200">
            </div>
            <div>
                <label for="event" class="block mb-2">Select Event:</label>
                <select id="event" name="event" onchange="updatePrice()" required class="w-full p-2 border border-gray-700 rounded bg-gray-800 text-gray-200">
                    <option value="cultural_festival">Cultural Festival - PKR 5000</option>
                    <option value="concert">Concert - PKR 8000</option>
                    <option value="conference">Conference - PKR 15000</option>
                    <option value="seminar">Seminar - PKR 12000</option>
                </select>
            </div>
            <div>
                <label for="tickets" class="block mb-2">Number of Tickets:</label>
                <input type="number" id="tickets" name="tickets" min="1" max="100" onchange="updatePrice()" required class="w-full p-2 border border-gray-700 rounded bg-gray-800 text-gray-200">
            </div>
            <button type="button" onclick="location.href='../html/bookingCompletion.html'" class="w-full py-2 bg-green-600 hover:bg-green-700 rounded text-white">Book Now</button>
        </form>
        <div class="total-price text-center font-bold text-lg mt-4" id="total-price">Total Price: PKR 0.00</div>
    </div>
    <footer class="text-center py-4 mt-8 bg-gray-900">
        <p>&copy; 2024 EventWizards. All rights reserved.</p>
    </footer>
    <script src="../js/script.js"></script>
</body>
</html>
